<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/iframe/OS/OS.css">    
    <title>OS</title>
</head>
<body class="desktop" ondragover="dragOver(event)" ondrop="drop(event)">
    <div class="animatedOverlay"></div>
    <div class="bootScreen">
        <p class="bootLoad"></p>
    </div>
    <div class="bottomBar">
        <div class="startButton">
            <img src="/textures/static/startIcon.png" alt="">
            <p>Menu</p>
        </div>
        <div class="startMenu">
            <div class="menuElement shutDown">
                <img src="/textures/static/shutDownIcon.png">
                <p>Shut Down</p>
            </div>
        </div>
        <div class="info">
            <div>
                <p class="time">11:00 PM</p>
                <br>
                <p class="date">4/27/2023</p>
            </div>
        </div>
    </div>
    <div class="desktopIcons">
        <figure 
            class="icon txt1" 
            draggable="true" 
            ondragstart="dragStart(event)"
        >
            <img src="/textures/static/txtIcon.png">
            <figcaption>untitled.txt</figcaption>
        </figure>
        <figure 
            class="icon folder1" 
            draggable="true" 
            ondragstart="dragStart(event)"
        >
            <img src="/textures/static/folderIcon.png">
            <figcaption>myfolder</figcaption>
        </figure>
        <figure 
            class="icon network" 
            draggable="true" 
            ondragstart="dragStart(event)"
        >
            <img src="/textures/static/networkIcon.png">
            <figcaption>Network</figcaption>
        </figure>
    </div>
    <script src="./OS.js"></script>
</body>
</html>
