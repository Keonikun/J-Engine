<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-Engine</title>
</head>
<body>
    <div class="experienceContainer navBoxFull userInputHidden fullscreen onScreenArrows">
        <div class="titleScreen">
            <p class="titleText">J-Engine</p>
            <p class="authorText">By Julien Darling-Funk</p>
            <p class="loadingText">Loading: 0%</p>
            <div class="loadingBarContainer">
                <div class="loadingBar"></div>
            </div>
            <p class="startGame hidden">Begin</p>
            <p class="loadGame hidden">Load</p>
        </div>
        <!-- THREE JS CANVAS -->
        <canvas class="webgl"></canvas>
        <div class="2DVisual"></div>
        <div class="folderTabs">
            <div class="tab tab1"></div>
            <div class="tab tab2"></div>
        </div>
        <div class="boxShadow"></div>
        <div class="navBox">
            <div class="textBox">
            </div>
            <hr class="flexDivider">
            <div class="userInput hidden" id="userInput"> 
                <input class="textInput" id="textInput" type="text" value="">
                <button class="submitInput">►</button>
            </div>
            <div class="arrowControls hidden">
                <a href="#" class="forwardControl" draggable="false">↑</a>
                <a href="#" class="rightControl" draggable="false">→</a>
                <a href="#" class="backwardControl" draggable="false">↓</a>
                <a href="#" class="leftControl" draggable="false">←</a>
            </div>
            <div class="score hidden">Score: </div> 
        </div>
    </div>
    
</body>
</html>
